<script id="rendered-js">
      var input = $("#input");
      var input2 = $("#input2");
input.intlTelInput({

      var countryCode = (resp && resp.country) ? resp.country : "";

      });
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/9.0.6/js/utils.js" });
input.on("change", function () {

})
