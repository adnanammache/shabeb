<script>
loginButton.addEventListener("click", login );

function login () {
  loginButton.style.display = "none";
  loginError.style.display = "none";
  loginAnimation.style.display = "block";
  var email = loginEmail.value;
  var password = loginPassword.value;

firebase.auth().signInWithEmailAndPassword(email, password)
  .then (function() {
    window.location.replace('./dashboard');
  })



.catch(function(error) {

  if (document.getElementById("loginEmail").value.length == 0) {
    emailError.style.display = "block";
    document.getElementById("loginEmail").style.borderColor = "#ff1f1f";
  }
  if (document.getElementById("loginPassword").value.length == 0) {
    passwordError.style.display = "block";
    document.getElementById("loginPassword").style.borderColor = "#ff1f1f";
  } else {
    var errorCode = error.code;
    var errorMessage = error.message;
    console.log ("Eror code: "+ errorCode);
    console.log ("Eror message: "+ errorMessage);
    loginError.innerText = errorMessage;
    loginError.style.display="block";
  }
  loginAnimation.style.display = "none";
  loginButton.style.display = "block";
});
}
</script>
